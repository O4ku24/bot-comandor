services:

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - api
      - front
    networks:
      - my-network


  api:
    build:
      context: ./backend
    restart: always
    ports:
      - "8000:8000"
    networks:
      - my-network


      
  front:
    build:
      context: ./frontend
    restart: always
    networks:
      - my-network

  bot:
    build:
      context: ./bot
    restart: always
    network:
      - my-network

      


networks:
  my-network:
